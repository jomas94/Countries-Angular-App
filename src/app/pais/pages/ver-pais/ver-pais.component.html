<div *ngIf="!pais; else divPais" class="alert alert-info">
    Espere por favor...
</div>

<ng-template #divPais>
    <div class="cuadro" >

    
    <div class="row ">
        <div class="col">
            <h1>País: <small>{{pais.name}} </small></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <h3>Bandera</h3>
            <img [src]="pais.flag" alt="bandera" class="img-thumbnail">
        </div>
        <div class="col">
            <h3>Informacion</h3>
            <ul class="list-group">
                <li class="list-group-item">
                    <span> <strong>Población:</strong></span>{{ pais.population |number}}
                </li>
                <li class="list-group-item">
                    <span> <strong>Prefijo telefónico:</strong></span>+{{ pais.callingCodes}}
                </li>
                <li class="list-group-item">
                    <span><strong>Código país:</strong></span>{{ pais.alpha2Code}}
                </li>
            </ul>
        </div>

    </div>

    <h3>Traducciones</h3>
    <div class="row">
        <div class="col">
            <span
            *ngFor="let language of pais.translations | keyvalue"
            class="badge bg-primary mx-2"
            >{{ language.value }}</span
          >
        </div>
    </div>
</div>
</ng-template>
